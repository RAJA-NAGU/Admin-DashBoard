<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- common styles -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/colors.css">
    <link rel="stylesheet" href="./assets/css/stylebits.css">
    <link rel="stylesheet" href="./assets/css/flex.css">

    <!-- component styles -->
    <link rel="stylesheet" href="./assets/css/btn.css">
    <link rel="stylesheet" href="./assets/css/notes.css">



    <title>Document</title>
</head>

<body>
    <div class="notes-container">
        <div class="mB30">

            <input type="text" class="task-input" placeholder="Add a task..">
            <button class="btn btn-add">Add</button> <span class="error"></span>

            <div class="task-list">

            </div>
        </div>

        <div class="notes-menu-container">

            <ul class="notes-lists mB30">
                <li class="notes-list active">
                    <a href="" class="notes-link d-flex g10 f16">
                        <i class='bx bx-edit notes-icon'></i>
                        All Notes
                    </a>
                </li>
                <li class="notes-list">
                    <a href="" class="notes-link d-flex g10 f16">
                        <i class='bx bx-star notes-icon'></i>
                        Favourites
                    </a>
                </li>
            </ul>

            <div>
                <a href="" class="tag-title d-flex g10 mB20">
                    <i class='bx bx-purchase-tag tag-icon'></i>
                    Tags
                </a>

                <ul class="tag-lists">
                    <li class="tag-list">
                        <a href="" class="tag-link">Perosnal</a>
                    </li>
                    <li class="tag-list">
                        <a href="" class="tag-link">Work</a>
                    </li>
                    <li class="tag-list">
                        <a href="" class="tag-link">Social</a>
                    </li>
                    <li class="tag-list">
                        <a href="" class="tag-link">Important</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
